<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Peržiūra</title>
    <style>
        /* Stilius, kad PDF užimtų visą puslapį */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Slėpti scrollbar'ą nuo HTML, bet PDF viduje jis bus */
        }
        embed {
            width: 100%;
            height: 100vh; /* Visas ekrano aukštis */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed elementas su URL linku į PDF – atsidaro iškart per visą puslapį -->
    <embed src="https://drive.google.com/file/d/1sdvSdW3AprN4ydgB2vXAY6_AA05ucwqP/view?usp=drive_link" type="application/pdf" width="100%" height="100%">
    
    <!-- Jei naršyklė nepalaiko embed, alternatyva su iframe -->
    <!-- <iframe src="https://example.com/esperanza1.pdf" width="100%" height="100%" style="border: none;"></iframe> -->
</body>
</html>
