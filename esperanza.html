<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperanza PDF Peržiūra</title>
    <style>
        /* Stilius, kad PDF užimtų visą puslapį */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Atnaujintas Google Drive preview linkas -->
    <iframe src="https://drive.google.com/file/d/1_e0WwzIMQEk1lwtu9uV2qVM6du3yTH4r/preview" allowfullscreen></iframe>
</body>
</html>
