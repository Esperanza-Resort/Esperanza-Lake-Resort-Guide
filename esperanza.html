<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperanza PDF Peržiūra</title>
    <style>
        /* Stilius, kad PDF užimtų visą puslapį */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Slėpti scrollbar'ą nuo HTML, bet PDF viduje jis bus */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Visas ekrano aukštis */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Iframe su Google Drive preview linku – dabar atsidaro iškart per visą puslapį -->
    <iframe src="https://drive.google.com/file/d/10sJc_EaWmsLDEgqxcv1JYVDWgZfZvbqY/preview" allowfullscreen></iframe>
</body>
</html>
