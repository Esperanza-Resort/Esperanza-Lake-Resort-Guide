<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Esperanza Lake Resort</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                  url('esperanza.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    /* --- Viršutinė juosta --- */
    header {
      margin-top: 60px;
      background: linear-gradient(135deg, rgba(25,15,10,0.85), rgba(50,30,20,0.7));
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 22px 100px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
      opacity: 0;
      transform: translateY(-50px);
    }
    header img {
      max-width: 300px;
      height: auto;
      opacity: 0;
      transform: scale(0.8);
    }
    /* --- PDF mygtukai --- */
    .pdf-list {
      margin-top: 50px;
      width: 85%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      opacity: 0;
      transform: translateY(20px);
    }
    .pdf-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 18px;
      backdrop-filter: blur(15px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: 0.4px;
      text-decoration: none;
      opacity: 0;
      transform: translateX(-30px);
    }
    .pdf-item:hover {
      transform: scale(1.02) translateY(-3px);
      background: rgba(255,255,255,0.22);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    /* Modal PDF viewer – viskas kaip originale */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.75); backdrop-filter: blur(8px);
      display: none; align-items: center; justify-content: center; z-index: 10;
    }
    #pdf-modal {
      width: 95%; max-width: 950px; height: 90vh;
      background: linear-gradient(135deg, rgba(30,20,10,0.85), rgba(50,30,20,0.7));
      border-radius: 30px; overflow: hidden; box-shadow: 0 10px 50px rgba(255,255,255,0.15);
      position: relative; backdrop-filter: blur(14px) saturate(200%);
      border: 1px solid rgba(255,255,255,0.2);
    }
    #pdf-title {
      background: rgba(255,255,255,0.1); color: #fff; padding: 12px 20px;
      font-size: 1.2rem; text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    #close-btn {
      position: absolute; top: 10px; right: 12px;
      background: rgba(255,255,255,0.15); color: #fff; border: none;
      font-size: 1.2rem; border-radius: 50%; width: 40px; height: 40px;
      cursor: pointer; transition: all 0.3s ease; z-index: 20;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }
    #close-btn:hover { background: rgba(255,255,255,0.3); transform: rotate(90deg) scale(1.1); }
    #pdf-viewer { width: 100%; height: calc(100% - 48px); border: none; }

    /* Mobile */
    @media (max-width: 600px) {
      body {
        background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                    url('backgroundmobile.jpg') no-repeat center center / cover;
        background-attachment: scroll;
      }
      header { margin-top: 30px; width: 85%; max-width: 290px; padding: 14px 16px; }
      header img { max-width: 205px; }
      .pdf-item { font-size: 0.95rem; padding: 10px 14px; }
      #pdf-modal { width: 98%; height: 80vh; border-radius: 15px; }
      #pdf-title { font-size: 1rem; padding: 10px 15px; }
    }

    /* Animacijos (svarbi background animacija!) */
    @keyframes fadeInBackground { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideInFromTop { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInFromLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
  </style>
</head>
<body>

  <header>
    <img src="logo2.png" alt="Esperanza Lake Resort">
  </header>

  <div class="pdf-list">
    <a class="pdf-item" href="Esperanzab1.pdf" onclick="openPDF(event, 'Esperanzab1.pdf', 'Festive Season Program')" style="--index: 0;">
      Festive Season
    </a>
    <a class="pdf-item" href="Esperanzan1.pdf" onclick="openPDF(event, 'Esperanzan1.pdf', 'New Years Celebration Offer')" style="--index: 1;">
      New Year’s brochure
    </a>
  </div>

  <div id="overlay">
    <div id="pdf-modal">
      <div id="pdf-title"></div>
      <button id="close-btn" onclick="closePDF()">✖</button>
      <div id="pdf-viewer"></div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const viewer = document.getElementById('pdf-viewer');
    const pdfTitle = document.getElementById('pdf-title');

    function openPDF(event, file, title) {
      if (window.innerWidth <= 600) return; // mobile – tiesioginis atsisiuntimas/atidarymas
      event.preventDefault();
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      viewer.innerHTML = `<iframe src="${file}?_=${Date.now()}#toolbar=0&navpanes=0&scrollbar=0&page=1" style="width:100%;height:100%;border:none;"></iframe>`;
      pdfTitle.textContent = title;
    }

    function closePDF() {
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto';
      viewer.innerHTML = '';
      pdfTitle.textContent = '';
    }

    overlay.addEventListener('click', e => { if (e.target === overlay) closePDF(); });

    // ČIA SVARBU – backgroundo ir visų animacijų paleidimas po load
    window.addEventListener('load', function() {
      // Mobile režimas
      if (window.innerWidth <= 600) {
        document.body.classList.add('mobile-mode');
      }

      // Background animacija (dabar vėl veikia!)
      document.body.style.animation = 'fadeInBackground 1.5s ease forwards';

      setTimeout(() => { document.querySelector('header').style.animation = 'slideInFromTop 1.2s ease forwards'; }, 100);
      setTimeout(() => { document.querySelector('header img').style.animation = 'zoomIn 1.5s ease forwards'; }, 400);
      setTimeout(() => { document.querySelector('.pdf-list').style.animation = 'fadeInUp 1.2s ease forwards'; }, 700);
      setTimeout(() => {
        document.querySelectorAll('.pdf-item').forEach((item, index) => {
          setTimeout(() => {
            item.style.animation = 'slideInFromLeft 0.8s ease forwards';
          }, index * 200);
        });
      }, 1000);
    });
  </script>
</body>
</html>
