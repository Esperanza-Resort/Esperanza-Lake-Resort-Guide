<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Esperanza Lake Resort</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                  url('esperanza.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Viršutinė juosta --- */
    header {
      margin-top: 60px;
      background: linear-gradient(135deg, rgba(25,15,10,0.85), rgba(50,30,20,0.7));
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 22px 100px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    header img {
      max-width: 300px;
      height: auto;
    }

    /* --- PDF mygtukai --- */
    .pdf-list {
      margin-top: 50px;
      width: 85%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .pdf-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 18px;
      backdrop-filter: blur(15px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: 0.4px;
      text-align: center;
      text-decoration: none;
    }

    .pdf-item:hover {
      transform: scale(1.02);
      background: rgba(255,255,255,0.22);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    /* --- Animacijos --- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      header {
        margin-top: 30px;
        padding: 18px 50px;
      }

      header img {
        max-width: 300px;
      }

      .pdf-item {
        font-size: 0.95rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo2.png" alt="">
  </header>

  <div class="pdf-list">
    <a class="pdf-item" href="Room Menu - English.pdf">IN-ROOM MENU - EN</a>
    <a class="pdf-item" href="Room Menu - Lithuanian.pdf">IN-ROOM MENU - LT</a>
    <a class="pdf-item" href="Beverage List.pdf">BEVERAGE LIST</a>
    <a class="pdf-item" href="SPA Menu - English.pdf">SPA MENU - EN</a>
    <a class="pdf-item" href="SPA Menu - Lithuanian.pdf">SPA MENU - LT</a>
    <a class="pdf-item" href="SPA Offers.pdf">SPA OFFERS</a>
    <a class="pdf-item" href="TV List.pdf">TV LIST</a>
  </div>

</body>
</html>
