<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Esperanza Lake Resort</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                  url('esperanza.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      animation: fadeInBackground 1.5s ease forwards;
    }

    /* --- Viršutinė juosta --- */
    header {
      margin-top: 60px;
      background: linear-gradient(135deg, rgba(25,15,10,0.85), rgba(50,30,20,0.7));
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 22px 100px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
      animation: slideInFromTop 1.2s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    header img {
      max-width: 300px;
      height: auto;
      animation: zoomIn 1.5s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    /* --- Mode indikatorius --- */
    .mode-indicator {
      display: none;
    }

    /* --- PDF mygtukai --- */
    .pdf-list {
      margin-top: 50px;
      width: 85%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    .pdf-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 18px;
      backdrop-filter: blur(15px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: 0.4px;
      text-align: center;
      text-decoration: none;
      animation: slideInFromLeft 0.8s ease forwards;
      animation-delay: calc(var(--index) * 0.1s + 1s);
      opacity: 0;
    }

    .pdf-item:hover {
      transform: scale(1.02) translateY(-3px);
      background: rgba(255,255,255,0.22);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    /* --- Modal PDF viewer --- */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeIn 0.6s ease forwards;
      overflow: hidden;
    }

    #overlay.closing {
      animation: fadeOut 0.6s ease forwards;
    }

    #pdf-modal {
      width: 95%;
      max-width: 950px;
      height: 90vh;
      background: linear-gradient(135deg, rgba(30,20,10,0.85), rgba(50,30,20,0.7));
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 10px 50px rgba(255,255,255,0.15);
      position: relative;
      transform: scale(0.8) rotateX(10deg);
      opacity: 0;
      animation: modalPop 0.7s ease forwards;
      backdrop-filter: blur(14px) saturate(200%);
      border: 1px solid rgba(255,255,255,0.2);
    }

    #pdf-modal.closing {
      animation: modalPopOut 0.7s ease forwards;
    }

    #pdf-title {
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 12px 20px;
      font-size: 1.2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      animation: slideDown 0.5s ease forwards;
    }

    #pdf-title.closing {
      animation: slideUp 0.5s ease forwards;
    }

    #pdf-viewer {
      width: 100%;
      height: calc(100% - 48px);
      border: none;
      animation: fadeIn 0.8s ease forwards;
    }

    #pdf-viewer.closing {
      animation: fadeOut 0.6s ease forwards;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      font-size: 1.2rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 20;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      animation: bounceIn 0.6s ease forwards;
    }

    #close-btn.closing {
      animation: bounceOut 0.6s ease forwards;
    }

    #close-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    }

    /* --- Mobile mode stilius --- */
    .mobile-mode header {
      margin-top: 30px;
      width: 85%;
      max-width: 290px;
      padding: 14px 16px;
    }

    .mobile-mode header img {
      max-width: 182px;
    }

    .mobile-mode .pdf-item {
      pointer-events: auto;
    }

    /* --- Animacijos --- */
    @keyframes fadeInBackground {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromTop {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInFromLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes modalPop {
      from { transform: scale(0.8) rotateX(10deg); opacity: 0; }
      to { transform: scale(1) rotateX(0); opacity: 1; }
    }

    @keyframes modalPopOut {
      from { transform: scale(1) rotateX(0); opacity: 1; }
      to { transform: scale(0.8) rotateX(10deg); opacity: 0; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceOut {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(0.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @media (max-width: 600px) {
      header {
        margin-top: 30px;
        width: 85%;
        max-width: 290px;
        padding: 14px 16px;
      }

      header img {
        max-width: 182px;
      }

      .pdf-item {
        font-size: 0.95rem;
        padding: 10px 14px;
      }

      #pdf-modal {
        width: 98%;
        height: 80vh;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo2.png" alt="">
  </header>

  <div class="pdf-list">
    <a class="pdf-item" href="Room Menu - English.pdf" onclick="openPDF(event, 'Room Menu - English.pdf', 'IN-ROOM MENU - EN')" style="--index: 0;">IN-ROOM MENU - EN</a>
    <a class="pdf-item" href="Room Menu - Lithuanian.pdf" onclick="openPDF(event, 'Room Menu - Lithuanian.pdf', 'IN-ROOM MENU - LT')" style="--index: 1;">IN-ROOM MENU - LT</a>
    <a class="pdf-item" href="Beverage List.pdf" onclick="openPDF(event, 'Beverage List.pdf', 'BEVERAGE LIST')" style="--index: 2;">BEVERAGE LIST</a>
    <a class="pdf-item" href="SPA Menu - English.pdf" onclick="openPDF(event, 'SPA Menu - English.pdf', 'SPA MENU - EN')" style="--index: 3;">SPA MENU - EN</a>
    <a class="pdf-item" href="SPA Menu - Lithuanian.pdf" onclick="openPDF(event, 'SPA Menu - Lithuanian.pdf', 'SPA MENU - LT')" style="--index: 4;">SPA MENU - LT</a>
    <a class="pdf-item" href="SPA Offers.pdf" onclick="openPDF(event, 'SPA Offers.pdf', 'SPA OFFERS')" style="--index: 5;">SPA OFFERS</a>
    <a class="pdf-item" href="TV List.pdf" onclick="openPDF(event, 'TV List.pdf', 'TV LIST')" style="--index: 6;">TV LIST</a>
    <a class="pdf-item" href="https://wa.me/+3706066272700" style="--index: 7;">CONCIERGE</a>
    <a class="pdf-item" href="https://heji.lt/" style="--index: 8;">HEJI RESTAURANT</a>
  </div>

  <div id="overlay">
    <div id="pdf-modal">
      <div id="pdf-title"></div>
      <button id="close-btn" onclick="closePDF()">✖</button>
      <embed id="pdf-viewer" type="application/pdf" src="">
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const viewer = document.getElementById('pdf-viewer');
    const pdfTitle = document.getElementById('pdf-title');
    const pdfModal = document.getElementById('pdf-modal');
    const closeBtn = document.getElementById('close-btn');

    function openPDF(event, file, title) {
      if (!document.body.classList.contains('mobile-mode')) {
        event.preventDefault();
        viewer.src = file + "#toolbar=0";
        pdfTitle.textContent = title;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        // Remove closing class if present
        overlay.classList.remove('closing');
        pdfModal.classList.remove('closing');
        pdfTitle.classList.remove('closing');
        viewer.classList.remove('closing');
        closeBtn.classList.remove('closing');
      }
    }

    function closePDF() {
      // Add closing class to trigger exit animations
      overlay.classList.add('closing');
      pdfModal.classList.add('closing');
      pdfTitle.classList.add('closing');
      viewer.classList.add('closing');
      closeBtn.classList.add('closing');
      // Wait for animations to complete before hiding
      setTimeout(() => {
        overlay.style.display = 'none';
        viewer.src = '';
        pdfTitle.textContent = '';
        document.body.style.overflow = 'auto';
        // Clean up closing classes
        overlay.classList.remove('closing');
        pdfModal.classList.remove('closing');
        pdfTitle.classList.remove('closing');
        viewer.classList.remove('closing');
        closeBtn.classList.remove('closing');
      }, 700); // Match the longest animation duration
    }

    overlay.addEventListener('click', e => {
      if (e.target === overlay) closePDF();
    });

    window.onload = function() {
      if (window.innerWidth <= 600) {
        document.body.classList.add('mobile-mode');
      }
    };
  </script>
</body>
</html>
