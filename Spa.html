<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SPA</title>
  <style>
    /* Padaro visą langą fono paveikslėliu ir centruoja turinį */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      /* gradientas ant viršaus, kad tekstas geriau matytųsi + pats paveikslėlis */
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url('spa.jpg') no-repeat center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    h1 {
      margin: 0;
      color: #ffffff;
      font-size: clamp(40px, 12vw, 120px); /* reaguoja į ekrano dydį */
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    /* Papildomas smulkus responsive */
    @media (max-width: 420px) {
      h1 { font-size: 36px; letter-spacing: 0.08em; }
    }
  </style>
</head>
<body>
  <h1>SPA</h1>
</body>
</html>
